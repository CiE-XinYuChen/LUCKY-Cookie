{% extends "base.html" %}

{% block title %}宿舍抽签系统{% endblock %}

{% block content %}
<div class="container">
    <div style="text-align: center; padding: 4rem 0;">
        <div class="animate-slideIn">
            <div style="display: inline-flex; align-items: center; justify-content: center; width: 80px; height: 80px; background-color: var(--primary-bg); border-radius: var(--radius-xl); margin-bottom: 2rem;">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <h1 style="font-size: 3rem; margin-bottom: 1rem; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                宿舍抽签系统
            </h1>
            <p style="font-size: 1.25rem; color: var(--text-secondary); margin-bottom: 3rem; max-width: 600px; margin-left: auto; margin-right: auto;">
                公平、透明、高效的宿舍分配系统
            </p>
            
            <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                <a href="/login" class="btn btn-primary" style="font-size: 1.125rem; padding: 0.875rem 2.5rem; box-shadow: var(--shadow-md);">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    立即登录
                </a>
            </div>
        </div>
    </div>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2rem; margin-top: 4rem; margin-bottom: 4rem;">
        <div class="card animate-slideIn" style="border: none; text-align: center; animation-delay: 0.1s;">
            <div class="card-content" style="padding: 2.5rem;">
                <div style="display: inline-flex; align-items: center; justify-content: center; width: 64px; height: 64px; background-color: var(--primary-bg); border-radius: var(--radius-lg); margin-bottom: 1.5rem;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <path d="M3 9h18"></path>
                        <path d="M9 21V9"></path>
                    </svg>
                </div>
                <h3 style="margin-bottom: 1rem; color: var(--text-primary);">公平抽签</h3>
                <p style="color: var(--text-secondary); line-height: 1.6;">
                    系统自动生成抽签号码，确保每位学生都有公平的选房机会
                </p>
            </div>
        </div>
        
        <div class="card animate-slideIn" style="border: none; text-align: center; animation-delay: 0.2s;">
            <div class="card-content" style="padding: 2.5rem;">
                <div style="display: inline-flex; align-items: center; justify-content: center; width: 64px; height: 64px; background-color: var(--success-bg); border-radius: var(--radius-lg); margin-bottom: 1.5rem;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--success-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </div>
                <h3 style="margin-bottom: 1rem; color: var(--text-primary);">自由选择</h3>
                <p style="color: var(--text-secondary); line-height: 1.6;">
                    根据抽签顺序，学生可以自由选择心仪的宿舍和床位
                </p>
            </div>
        </div>
        
        <div class="card animate-slideIn" style="border: none; text-align: center; animation-delay: 0.3s;">
            <div class="card-content" style="padding: 2.5rem;">
                <div style="display: inline-flex; align-items: center; justify-content: center; width: 64px; height: 64px; background-color: var(--warning-bg); border-radius: var(--radius-lg); margin-bottom: 1.5rem;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--warning-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                </div>
                <h3 style="margin-bottom: 1rem; color: var(--text-primary);">实时更新</h3>
                <p style="color: var(--text-secondary); line-height: 1.6;">
                    宿舍占用情况实时更新，避免冲突，支持高并发选择
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
    body {
        background-color: var(--background-secondary);
    }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 如果已经登录，重定向到相应页面
    if (api.token) {
        const user = getCurrentUser();
        if (user) {
            if (user.is_admin) {
                window.location.href = '/admin';
            } else {
                window.location.href = '/dashboard';
            }
        }
    }
});
</script>
{% endblock %}
