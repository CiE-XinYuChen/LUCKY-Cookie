{% extends "base.html" %}

{% block title %}个人中心 - 宿舍抽签系统{% endblock %}

{% block content %}
<div class="container">
    <div class="mb-8">
        <h1 style="margin-bottom: 0.5rem;">个人中心</h1>
        <p class="text-muted">欢迎使用宿舍抽签系统，这里是您的个人信息和抽签状态总览</p>
        
        <!-- 快速状态概览 -->
        <div class="stat-grid" style="margin-top: 1.5rem;" id="statusOverview">
            <!-- 状态概览将通过JavaScript加载 -->
        </div>
    </div>
    
    <!-- 用户信息卡片 -->
    <div class="card animate-slideIn" style="margin-bottom: 1.5rem; border: none;">
        <div class="card-header" style="background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); color: white; border-bottom: none;">
            <h3 class="card-title" style="color: white; display: flex; align-items: center; gap: 0.5rem;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                个人信息
            </h3>
        </div>
        <div class="card-content">
            <div id="userInfo">
                <!-- 用户信息将通过JavaScript加载 -->
            </div>
            <button type="button" class="btn btn-outline" onclick="showChangePasswordModal()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                修改密码
            </button>
        </div>
    </div>

    <!-- 抽签结果卡片 -->
    <div class="card animate-slideIn" style="margin-bottom: 1.5rem; border: none; animation-delay: 0.1s;">
        <div class="card-header">
            <h3 class="card-title" style="display: flex; align-items: center; gap: 0.5rem;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <path d="M3 9h18"></path>
                    <path d="M9 21V9"></path>
                </svg>
                我的抽签结果
            </h3>
        </div>
        <div class="card-content" id="lotteryResults">
            <!-- 抽签结果将通过JavaScript加载 -->
        </div>
    </div>

    <!-- 宿舍选择卡片 -->
    <div class="card animate-slideIn" style="border: none; animation-delay: 0.2s;">
        <div class="card-header">
            <h3 class="card-title" style="display: flex; align-items: center; gap: 0.5rem;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                我的宿舍选择
            </h3>
        </div>
        <div class="card-content" id="roomSelection">
            <!-- 宿舍选择将通过JavaScript加载 -->
        </div>
    </div>
</div>

<!-- 修改密码模态框 -->
<div id="changePasswordModal" class="modal-overlay" style="display: none;">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">修改密码</h3>
        </div>
        <div class="modal-content">
            <form id="changePasswordForm">
                <div class="form-group">
                    <label class="form-label">当前密码</label>
                    <input type="password" id="oldPassword" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">新密码</label>
                    <input type="password" id="newPassword" class="form-input" required minlength="6">
                </div>
                <div class="form-group">
                    <label class="form-label">确认新密码</label>
                    <input type="password" id="confirmPassword" class="form-input" required minlength="6">
                </div>
            </form>
        </div>
        <div class="modal-actions">
            <button type="button" class="btn btn-outline" onclick="hideChangePasswordModal()">取消</button>
            <button type="button" class="btn btn-primary" onclick="changePassword()">修改</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let userData = null;

let hasLotteryResult = false;

document.addEventListener('DOMContentLoaded', function() {
    if (!requireAuth()) return;
    
    loadUserInfo();
    loadLotteryResults().then(() => {
        loadRoomSelection();
    });
});

async function loadUserInfo() {
    try {
        const response = await api.getProfile();
        userData = response.user;
        
        document.getElementById('userInfo').innerHTML = `
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 1.5rem;">
                <div class="stat-item" style="border-bottom: none; padding: 0;">
                    <span class="stat-label">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.25rem;">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        姓名
                    </span>
                    <span class="stat-value" style="font-size: 1.125rem; font-weight: 600; color: var(--primary-color);">${userData.name}</span>
                </div>
                <div class="stat-item" style="border-bottom: none; padding: 0;">
                    <span class="stat-label">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.25rem;">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="9" cy="9" r="2"></circle>
                            <path d="M21 15.5c-.3-2.4-2.5-4.5-5-4.5s-4.7 2.1-5 4.5"></path>
                        </svg>
                        用户名
                    </span>
                    <span class="stat-value" style="font-size: 1.125rem; font-weight: 600; color: var(--secondary-color);">${userData.username}</span>
                </div>
                <div class="stat-item" style="border-bottom: none; padding: 0;">
                    <span class="stat-label">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.25rem;">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        注册时间
                    </span>
                    <span class="stat-value" style="font-size: 1.125rem; font-weight: 600;">${formatDate(userData.created_at)}</span>
                </div>
            </div>
        `;
        
        // 加载状态概览
        loadStatusOverview();
    } catch (error) {
        showAlert(error.message, 'error');
    }
}

async function loadLotteryResults() {
    try {
        const response = await api.getLotteryResults();
        const container = document.getElementById('lotteryResults');
        
        if (response.results.length === 0) {
            // 检查是否已经点击过抽签
            const hasClicked = localStorage.getItem('lottery_clicked');
            if (hasClicked) {
                container.innerHTML = `
                    <div class="alert alert-info">
                        <p>您已参与抽签，请等待管理员公布抽签结果。</p>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem 2rem; background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg)); border-radius: var(--radius-lg); border: 1px solid var(--primary-light);">
                        <div style="margin-bottom: 1.5rem;">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <path d="M3 9h18"></path>
                                <path d="M9 21V9"></path>
                            </svg>
                        </div>
                        <h3 style="color: var(--primary-dark); margin-bottom: 0.5rem; font-size: 1.5rem;">宿舍抽签</h3>
                        <p style="color: var(--text-secondary); margin-bottom: 2rem; font-size: 1rem; max-width: 400px; margin-left: auto; margin-right: auto;">欢迎参与宿舍抽签！系统将为您随机分配抽签号码，根据号码顺序选择心仪的宿舍</p>
                        <button type="button" class="btn btn-primary" onclick="participateLottery()" style="font-size: 1.125rem; padding: 1rem 2.5rem; box-shadow: var(--shadow-lg); border-radius: var(--radius-lg);">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polygon points="10 8 16 12 10 16"></polygon>
                            </svg>
                            开始抽签
                        </button>
                        <div style="margin-top: 1.5rem; font-size: 0.875rem; color: var(--text-muted);">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.25rem;">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="6" x2="12" y2="10"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                            抽签结果将由管理员统一发布
                        </div>
                    </div>
                `;
            }
            hasLotteryResult = false;
            return;
        }
        
        hasLotteryResult = true;
        
        // 检查抽签结果是否已发布
        const hasPublishedResult = response.results.some(result => result.is_published);
        
        const resultsHtml = response.results.map(result => `
            <div class="stat-card" style="margin-bottom: 1rem; padding: 1.5rem;">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 1rem;">
                    <div>
                        <div class="stat-label">抽签号码</div>
                        <div class="stat-value" style="font-size: 1.5rem; color: var(--primary-color);">#${result.lottery_number}</div>
                    </div>
                    <div>
                        <div class="stat-label">分配房间类型</div>
                        <div class="stat-value" style="font-size: 1.5rem;">${result.room_type ? `${result.room_type}人间` : '未分配'}</div>
                    </div>
                    <div>
                        <div class="stat-label">抽签时间</div>
                        <div style="font-weight: 600; margin-top: 0.25rem;">${formatDate(result.created_at)}</div>
                    </div>
                </div>
                ${result.room_type ? `
                    ${result.is_published ? `
                        <div class="alert alert-info" style="margin-bottom: 0;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="16" x2="12" y2="12"></line>
                                <line x1="12" y1="8" x2="12.01" y2="8"></line>
                            </svg>
                            您已被分配到${result.room_type}人间，请到"宿舍选择"页面选择具体床位。
                        </div>
                    ` : `
                        <div class="alert alert-warning" style="margin-bottom: 0;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2v20"></path>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                            您已被分配到${result.room_type}人间
                        </div>
                    `}
                ` : ''}
            </div>
        `).join('');
        
        container.innerHTML = resultsHtml;
    } catch (error) {
        document.getElementById('lotteryResults').innerHTML = '<p>加载抽签结果失败</p>';
    }
}

async function participateLottery() {
    const button = event.target;
    const originalText = button.innerHTML;
    
    // 显示加载状态
    button.innerHTML = '<span class="loading" style="border-color: rgba(255,255,255,0.3); border-top-color: white;"></span> 抽签中...';
    button.disabled = true;
    
    try {
        // 添加一些延迟和动效，让用户感觉是在抽签
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // 标记用户已参与抽签
        localStorage.setItem('lottery_clicked', 'true');
        
        // 显示成功信息
        showAlert('🎉 抽签成功！您已参与宿舍抽签，请等待管理员公布结果', 'success');
        
        // 刷新抽签结果区域
        loadLotteryResults();
        
    } catch (error) {
        showAlert('抽签失败，请重试', 'error');
        button.innerHTML = originalText;
        button.disabled = false;
    }
}

async function loadRoomSelection() {
    try {
        const response = await api.getMySelection();
        const container = document.getElementById('roomSelection');
        
        if (!response.selection) {
            if (!hasLotteryResult) {
                container.innerHTML = `
                    <div class="alert alert-warning">
                        <p>您还没有抽签结果，无法选择宿舍。请等待管理员进行抽签分配。</p>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <p>您还没有选择宿舍</p>
                    <a href="/room-selection" class="btn btn-primary" id="selectRoomBtn">立即选择宿舍</a>
                    `;
                }
            }
            return;
        }
        
        const selection = response.selection;
        container.innerHTML = `
            <div class="stat-card" style="padding: 1.5rem; margin-bottom: 1rem;">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1.5rem;">
                    <div>
                        <div class="stat-label">楼栋</div>
                        <div class="stat-value" style="font-size: 1.25rem;">${selection.building_name}</div>
                    </div>
                    <div>
                        <div class="stat-label">房间号</div>
                        <div class="stat-value" style="font-size: 1.25rem;">${selection.room_number}</div>
                    </div>
                    <div>
                        <div class="stat-label">床位号</div>
                        <div class="stat-value" style="font-size: 1.25rem;">${selection.bed_number}</div>
                    </div>
                    <div>
                        <div class="stat-label">选择时间</div>
                        <div style="font-weight: 600; margin-top: 0.25rem;">${formatDate(selection.selected_at)}</div>
                    </div>
                    <div>
                        <div class="stat-label">确认状态</div>
                        <div style="margin-top: 0.25rem;">
                            ${selection.is_confirmed ? 
                                '<span class="badge badge-success">已确认</span>' : 
                                '<span class="badge badge-error">未确认</span>'
                            }
                        </div>
                    </div>
                </div>
            </div>
            ${!selection.is_confirmed ? `
                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    <a href="/room-selection" class="btn btn-outline">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        修改选择
                    </a>
                    <button type="button" class="btn btn-success" onclick="confirmSelection()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        确认选择
                    </button>
                </div>
            ` : '<div class="alert alert-success"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>您的宿舍选择已确认</div>'}
        `;
    } catch (error) {
        document.getElementById('roomSelection').innerHTML = '<p>加载宿舍选择失败</p>';
    }
}

async function confirmSelection() {
    try {
        await api.confirmSelection();
        showAlert('选择确认成功', 'success');
        loadRoomSelection();
    } catch (error) {
        showAlert(error.message, 'error');
    }
}

function showChangePasswordModal() {
    document.getElementById('changePasswordModal').style.display = 'flex';
}

function hideChangePasswordModal() {
    document.getElementById('changePasswordModal').style.display = 'none';
    document.getElementById('changePasswordForm').reset();
}

async function changePassword() {
    const oldPassword = document.getElementById('oldPassword').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (newPassword !== confirmPassword) {
        showAlert('新密码和确认密码不匹配', 'error');
        return;
    }
    
    if (newPassword.length < 6) {
        showAlert('新密码长度不能少于6位', 'error');
        return;
    }
    
    try {
        await api.changePassword(oldPassword, newPassword);
        showAlert('密码修改成功', 'success');
        hideChangePasswordModal();
    } catch (error) {
        showAlert(error.message, 'error');
    }
}

// 点击模态框外部关闭
document.getElementById('changePasswordModal').addEventListener('click', function(e) {
    if (e.target === this) {
        hideChangePasswordModal();
    }
});

async function loadStatusOverview() {
    try {
        // 获取抽签结果状态
        let lotteryStatus = '未参与';
        let lotteryColor = 'var(--gray-400)';
        let lotteryIcon = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="6" x2="12" y2="10"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>`;
        
        // 获取宿舍选择状态
        let roomStatus = '未选择';
        let roomColor = 'var(--gray-400)';
        let roomIcon = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>`;
        
        // 检查抽签结果
        const lotteryResponse = await api.getLotteryResults();
        if (lotteryResponse.results && lotteryResponse.results.length > 0) {
            const result = lotteryResponse.results[0];
            if (result.room_type) {
                lotteryStatus = \`已分配 \${result.room_type}人间\`;
                lotteryColor = 'var(--success-color)';
                lotteryIcon = \`<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>\`;
            } else {
                lotteryStatus = '已参与抽签';
                lotteryColor = 'var(--warning-color)';
                lotteryIcon = \`<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 6v6l4 2"></path>
                </svg>\`;
            }
        }
        
        // 检查宿舍选择
        const selectionResponse = await api.getMySelection();
        if (selectionResponse.selection) {
            const selection = selectionResponse.selection;
            if (selection.is_confirmed) {
                roomStatus = \`\${selection.building_name} \${selection.room_number}-\${selection.bed_number}\`;
                roomColor = 'var(--success-color)';
                roomIcon = \`<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>\`;
            } else {
                roomStatus = '已选择待确认';
                roomColor = 'var(--warning-color)';
                roomIcon = \`<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 8v4l2 2"></path>
                </svg>\`;
            }
        }
        
        document.getElementById('statusOverview').innerHTML = \`
            <div class="stat-card" style="text-align: center;">
                <div style="color: \${lotteryColor}; margin-bottom: 0.5rem;">
                    \${lotteryIcon}
                </div>
                <div class="stat-label">抽签状态</div>
                <div class="stat-value" style="color: \${lotteryColor};">\${lotteryStatus}</div>
            </div>
            <div class="stat-card" style="text-align: center;">
                <div style="color: \${roomColor}; margin-bottom: 0.5rem;">
                    \${roomIcon}
                </div>
                <div class="stat-label">宿舍状态</div>
                <div class="stat-value" style="color: \${roomColor};">\${roomStatus}</div>
            </div>
            <div class="stat-card" style="text-align: center;">
                <div style="color: var(--info-color); margin-bottom: 0.5rem;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="stat-label">账户类型</div>
                <div class="stat-value" style="color: var(--info-color);">学生用户</div>
            </div>
        \`;
    } catch (error) {
        console.error('加载状态概览失败:', error);
        document.getElementById('statusOverview').innerHTML = \`
            <div class="stat-card" style="text-align: center;">
                <div class="stat-label">状态加载失败</div>
                <div class="stat-value">请刷新页面重试</div>
            </div>
        \`;
    }
}
</script>
