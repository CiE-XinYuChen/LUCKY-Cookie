<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}宿舍抽签系统{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/material.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div id="alerts"></div>
    
    {% block navbar %}
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" class="navbar-brand">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    宿舍抽签系统
                </a>
                <ul class="navbar-nav" id="navbar-nav">
                    <!-- 导航项将通过JavaScript动态添加 -->
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    <main class="container" style="padding-top: 2rem; padding-bottom: 2rem;">
        {% block content %}{% endblock %}
    </main>

    <!-- ICP备案信息 -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">
                    &copy;2025 ShayneChen | 
                    <a href="http://beian.miit.gov.cn/" target="_blank" rel="noopener" class="footer-link">
                        吉ICP备2023007431h号-2
                    </a>
                </p>
                <p class="footer-legal">
                    本系统遵循中华人民共和国相关法律法规 | 仅供教育机构内部使用
                </p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script>
        // 初始化导航栏
        document.addEventListener('DOMContentLoaded', function() {
            updateNavbar();
        });

        function updateNavbar() {
            const navbarNav = document.getElementById('navbar-nav');
            const user = getCurrentUser();
            
            navbarNav.innerHTML = '';
            
            if (user) {
                if (user.is_admin) {
                    navbarNav.innerHTML = `
                        <li><a href="/dashboard">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            仪表板
                        </a></li>
                        <li><a href="/admin">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                            </svg>
                            管理后台
                        </a></li>
                        <li><a href="#" onclick="logout()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            退出登录
                        </a></li>
                    `;
                } else {
                    navbarNav.innerHTML = `
                        <li><a href="/dashboard">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            个人中心
                        </a></li>
                        <li><a href="/room-selection">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            宿舍选择
                        </a></li>
                        <li><a href="#" onclick="logout()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            退出登录
                        </a></li>
                    `;
                }
            } else {
                navbarNav.innerHTML = `
                    <li><a href="/login">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        登录
                    </a></li>
                `;
            }
        }

        function logout() {
            api.logout();
            window.location.href = '/login';
        }

        // 设置当前页面的导航项为激活状态
        function setActiveNavItem() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.navbar-nav a');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // 页面加载完成后设置激活状态
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(setActiveNavItem, 100);
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
