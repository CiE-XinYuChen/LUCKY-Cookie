{% extends "base.html" %}

{% block title %}登录 - 宿舍抽签系统{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 4rem); background-color: var(--background-secondary);">
    <div class="animate-slideIn" style="width: 100%; max-width: 400px;">
        <!-- Logo and Title -->
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="display: inline-flex; align-items: center; justify-content: center; width: 64px; height: 64px; background-color: var(--primary-bg); border-radius: var(--radius-xl); margin-bottom: 1rem;">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="var(--primary-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <h1 style="font-size: 1.875rem; margin-bottom: 0.5rem;">欢迎回来</h1>
            <p style="color: var(--text-secondary);">登录到宿舍抽签系统</p>
        </div>

        <!-- Login Card -->
        <div class="card" style="border: none; box-shadow: var(--shadow-lg);">
            <div class="card-content" style="padding: 2rem;">
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">用户名</label>
                        <div style="position: relative;">
                            <input type="text" id="username" class="form-input" required placeholder="请输入用户名" style="padding-left: 2.5rem;">
                            <svg style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); width: 16px; height: 16px;" viewBox="0 0 24 24" fill="none" stroke="var(--text-muted)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <div style="position: relative;">
                            <input type="password" id="password" class="form-input" required placeholder="请输入密码" style="padding-left: 2.5rem;">
                            <svg style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); width: 16px; height: 16px;" viewBox="0 0 24 24" fill="none" stroke="var(--text-muted)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-full" style="margin-top: 1.5rem; padding: 0.75rem 1.5rem; font-size: 1rem;">
                        登录
                    </button>
                </form>
            </div>
        </div>

        <!-- Footer Text -->
        <p style="text-align: center; margin-top: 2rem; color: var(--text-muted); font-size: 0.875rem;">
            宿舍抽签系统 &copy; 2024
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
    body {
        background-color: var(--background-secondary);
    }
</style>
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const submitBtn = e.target.querySelector('button[type="submit"]');
    
    const hideLoading = showLoading(submitBtn);
    
    try {
        const response = await api.login(username, password);
        showAlert('登录成功', 'success');
        
        // 根据用户角色跳转到不同页面
        if (response.user.is_admin) {
            window.location.href = '/admin';
        } else {
            window.location.href = '/dashboard';
        }
    } catch (error) {
        showAlert(error.message, 'error');
    } finally {
        hideLoading();
    }
});

// 如果已经登录，重定向到相应页面
document.addEventListener('DOMContentLoaded', function() {
    if (api.token) {
        const user = getCurrentUser();
        if (user) {
            if (user.is_admin) {
                window.location.href = '/admin';
            } else {
                window.location.href = '/dashboard';
            }
        }
    }
});
</script>
{% endblock %}
